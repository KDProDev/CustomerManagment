<div *ngIf="customers && customers.length > 0; else noData" class="overflow-x-auto p-4">
  <table class="min-w-full bg-white border border-gray-200 rounded">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="py-2 px-4">ID</th>
        <th class="py-2 px-4">First Name</th>
        <th class="py-2 px-4">Last Name</th>
        <th class="py-2 px-4">Email</th>
        <th class="py-2 px-4">Created Date</th>
        <th class="py-2 px-4">Last Updated Date</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers" class="border-t hover:bg-gray-100">
        <td class="py-2 px-4">{{ customer.id }}</td>
        <td class="py-2 px-4">{{ customer.firstName }}</td>
        <td class="py-2 px-4">{{ customer.lastName }}</td>
        <td class="py-2 px-4">{{ customer.email }}</td>
        <td class="py-2 px-4">{{ customer.createdDate | date: 'medium' }}</td>
        <td class="py-2 px-4">{{ customer.lastUpdatedDate | date: 'medium' }}</td>
        <td class="py-2 px-4">
          <!-- Add Edit and Delete Buttons -->
          <button (click)="onEdit(customer)">Edit</button>
          <button (click)="onDelete(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <p class="text-gray-500">No customers found.</p>
</ng-template>
